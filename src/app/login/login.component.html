<div id="myModal1" class="modal  centered-modal" role="dialog">
  <div class="modal-dialog login_dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal">
        <i class="fa_icon form_close"></i>
      </button>
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="modal-body">
          <div class="ms_register_img">
            <img src="/assets/images/register_img.png" alt="" class="img-fluid"/>
          </div>
          <div class="ms_register_form">
            <h2>login / Sign in</h2>
            <p style="color:red; font-size: 18px">{{errorMsg}}</p>
            <div class="form-group">
              <input type="text" placeholder="Enter Username" class="form-control" formControlName="username">
              <span class="form_icon">
							<i class="fa_icon form-user" aria-hidden="true"></i>
						</span>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" id="password_input_login">
              <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
            </div>
            <div style="margin-left: -70%;margin-top: -2%;">
              <input type="checkbox" (click)="togglePasswordLogin()">
              <label style="color: white; margin-left:5px">Show password</label>
            </div>
<!--            <div class="remember_checkbox">-->
<!--              <label>Show password-->
<!--                <input type="checkbox" >-->
<!--                <span class="checkmark" (click)="togglePassword()"></span>-->
<!--              </label>-->
<!--            </div>-->
            <a style="cursor: pointer;" class="ms_btn" (click)="login()">login now</a>
<!--            <div class="popup_forgot">-->
<!--              <a href="#">Forgot Password ?</a>-->
<!--            </div>-->
            <p>Don't Have An Account? <a style="cursor: pointer"  href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">register here</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
