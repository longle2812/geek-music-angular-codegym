<div class="ms_top_artist">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>Your Playlists</h1>
        </div>
      </div>
      <div class="col-lg-2 col-md-6" *ngFor="let singer of singers" >
        <div class="ms_rcnt_box marger_bottom25">
          <div class="ms_rcnt_box_img">
            <img src="{{singer.imageUrl}}" style="height: 200px; width: 200px" alt="" class="img-fluid">
            <div class="ms_main_overlay">
              <div class="ms_box_overlay"></div>
              <div class="ms_play_icon">
                <img src="assets/images/svg/play.svg" alt="">
              </div>
            </div>
          </div>
          <div class="ms_rcnt_box_text">
            <h3><a routerLink="/singer/{{singer.id}}">{{singer.name}}</a></h3>
          </div>
        </div>
      </div>

      <div class="col-lg-2">
        <div class="ms_rcnt_box marger_bottom25">
          <div class="create_playlist">
            <i class="ms_icon icon_playlist" *ngIf="userToken == null" (click)="message()"></i>
            <i class="ms_icon icon_playlist" *ngIf="userToken != null" (click)="createPage()"></i>
          </div>
          <div class="ms_rcnt_box_text">
            <h3>
              <a *ngIf="userToken != null" routerLink="/singer/create">Create New Singer</a>
              <a *ngIf="userToken == null" (click)="message()" style="cursor: pointer">Create New Singer</a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
