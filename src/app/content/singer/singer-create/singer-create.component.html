<form #singerForm ="ngForm">
  <div class="ms_upload_wrapper marger_top60">
    <div class="ms_upload_box">
      <h2>Upload cover image</h2>
      <img src="/assets/images/svg/upload.svg" alt="">
      <div class="ms_upload_btn">
        <input class="ms_btn" id="image" type="file" #preview (change)="showPreview($event)">
        <br>
        <img *ngIf="singerDTO.imageUrl != null" style="width: 300px; height: 300px" [src]="singerDTO.imageUrl" (click)="preview.click()">
      </div>
    </div>
    <div class=" marger_top60">
      <div class="ms_upload_box">
        <div class="ms_heading">
          <h1>Singer Information</h1>
        </div>
        <div class="ms_pro_form">
          <div class="form-group">
            <label>Name *</label>
            <input type="text" required minlength="2" #name="ngModel" name="name"
                   class="form-control" [(ngModel)]="singerDTO.name"
                   [ngClass]="{'has-danger': name.invalid && (name.dirty || name.touched || isSubmitted),
                                'has-success': name.valid && (name.dirty || name.touched)}">
            <div *ngIf="!name.valid  && (name.touched || name.dirty || isSubmitted)">
              <p style="color: red; margin-top: 5px"  *ngIf="name?.errors?.minlength">
                Minlength is 2 characters
              </p>
              <p style="color: red; margin-top: 5px"  *ngIf="name?.errors?.required">
                Name not be empty
              </p>
            </div>
          </div>
          <div class="form-group">
            <label>DOB *</label>
            <input type="date"  #dateOfBirth="ngModel" name="dateOfBirth" required class="form-control" [(ngModel)]="singerDTO.dateOfBirth"
                   [ngClass]="{'has-danger': dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched || isSubmitted ),
                                'has-success': dateOfBirth.valid && (dateOfBirth.dirty || dateOfBirth.touched)}">
            <div *ngIf="!dateOfBirth.valid  && (dateOfBirth.touched || dateOfBirth.dirty || isSubmitted)">
              <p style="color: red; margin-top: 5px" >
                wrong date format
              </p>
            </div>
          </div>
          <div class="form-group">
            <label>Gender </label>
            <input type="text"  name="gender" class="form-control" [(ngModel)]="singerDTO.gender">
          </div>
          <div class="form-group">
            <label>Biography </label>
            <input type="text"  name="biography" class="form-control" [(ngModel)]="singerDTO.biography">
          </div>
          <div class="form-group">
            <label>Band *</label>
            <input type="text"  name="band" class="form-control" [(ngModel)]="singerDTO.band">
          </div>
          <div class="form-group">
            <label>AdditionalInfo </label>
            <input type="text"  name="additionalInfo" class="form-control" [(ngModel)]="singerDTO.additionalInfo">
          </div>
          <div class="form-group">
            <label>Select Genre</label>
            <select class="form-control" [(ngModel)]="initGenre" ngModel name="genres">
              <option *ngFor="let genre of genreList" [value]="genre.id" [selected]="initGenre === genre.id">{{genre.name}}</option>
            </select>
          </div>
          <div class="pro-form-btn text-center marger_top15">
            <div class="ms_upload_btn">
              <a style="color: white" class="ms_btn" (click)="create(singerForm)">Create</a>
              <a style="color: white" class="ms_btn" routerLink="">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  <p>${{initGenre }}</p>-->
    <p>${{singerDTO|json}}</p>

</form>
