<!----New Releases Section Start---->
<div class="ms_releases_wrapper">
  <div class="ms_heading">
    <h1>New Releases</h1>
    <span class="veiw_all"><a href="#">view more</a></span>
  </div>
  <div class="ms_release_slider swiper-container">
    <div class="ms_divider"></div>
    <div class="swiper-wrapper" *ngFor="let song of songs">
      <div class="swiper-slide">
        <div class="ms_release_box">
          <div class="w_top_song">
            <span class="slider_dot"></span>
            <div class="w_tp_song_img">
              <img src="{{song.imgUrl}}" alt="">
              <div class="ms_song_overlay">
              </div>
              <div class="ms_play_icon">
                <img src="assets/images/svg/play.svg" alt="">
              </div>
            </div>
            <div class="w_tp_song_name">
              <h3><a href="#">{{song.name}}</a></h3>
              <p *ngFor="let singer of song.singers"> {{song.singers}} </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Add Arrows -->
  <div class="swiper-button-next2 slider_nav_next"></div>
  <div class="swiper-button-prev2 slider_nav_prev"></div>
</div>
