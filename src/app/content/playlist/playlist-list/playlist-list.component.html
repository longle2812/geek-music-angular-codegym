<!----Live Radio Section Start---->
<div class="ms_top_artist">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>Your Playlists</h1>
        </div>
      </div>
      <div class="col-lg-2 col-md-6" *ngFor="let playlist of playlists" >
        <div class="ms_rcnt_box marger_bottom25">
          <div class="ms_rcnt_box_img">
            <img src="{{playlist.imgUrl}}" style="height: 200px; width: 200px" alt="" class="img-fluid">
            <div class="ms_main_overlay">
              <div class="ms_box_overlay"></div>
              <div class="ms_play_icon">
                <img src="images/svg/play.svg" alt="">
              </div>
            </div>
          </div>
          <div class="ms_rcnt_box_text">
            <h3><a routerLink="/playlist/{{playlist.id}}">{{playlist.name}}</a></h3>
            <p>{{playlist.songs.length}} song</p>
            <button class="btn-link" (click)="delete(playlist.id, playlist.user.id)">delete</button>

          </div>
        </div>
      </div>

      <div class="col-lg-2">
        <div class="ms_rcnt_box marger_bottom25">
          <div class="create_playlist">
            <i class="ms_icon icon_playlist"></i>
          </div>
          <div class="ms_rcnt_box_text">
            <h3><a *ngIf="userToken" routerLink="/playlist/create">Create New Playlist</a></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
