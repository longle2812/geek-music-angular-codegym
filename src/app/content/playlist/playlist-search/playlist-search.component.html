<!----Live Radio Section Start---->
<div class="ms_top_artist">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>Featured Playlist</h1>
        </div>
      </div>
      <div class="col-lg-2 col-md-6" *ngFor="let playlist of playlists">
        <div class="ms_rcnt_box marger_bottom30">
          <div class="ms_rcnt_box_img">
            <img [src]="playlist.imgUrl" alt="" class="img-fluid" style="height: 180px;
    width: 200px;">
            <div class="ms_main_overlay">
              <div class="ms_box_overlay"></div>
              <div class="ms_play_icon">
                <img src="/assets/images/svg/play.svg" alt="">
              </div>
            </div>
          </div>
          <div class="ms_rcnt_box_text">
            <h3><a [routerLink]="['/playlist',playlist.id]">{{playlist.name}}</a></h3>
            <p>{{playlist.songs.length}} songs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!----Main div close---->
