<form #playlistForm ="ngForm">
  <div class="ms_upload_wrapper marger_top60">
    <div class="ms_upload_box">
      <h2>Upload cover image</h2>
      <img src="/assets/images/svg/upload.svg" alt="">
      <div class="ms_upload_btn">
        <input class="ms_btn" id="image" type="file" #preview (change)="showPreview($event)">
        <br>
        <img *ngIf="playlistDTO.imgUrl != null" [src]="playlistDTO.imgUrl" (click)="preview.click()">
        <!--               #preview (change)="showPreview($event)">-->
        <!--        <a href="#" class="ms_btn">save files</a>-->
      </div>
    </div>
    <div class=" marger_top60">
      <div class="ms_upload_box">
        <div class="ms_heading">
          <h1>Playlist Information</h1>
        </div>
        <div class="ms_pro_form">
          <div class="form-group">
            <label>Playlist Name *</label>
            <input type="text" equired #name="ngModel"  name="name" class="form-control" [(ngModel)]="playlistDTO.name">
          </div>
          <div *ngIf="!name.valid && name.touched && isSubmitted"
               class="alert alert-danger" role="alert">
            <p *ngIf="name?.errors?.required">
              name is required
            </p>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <input type="text"  ngModel name="description" class="form-control" [(ngModel)]="playlistDTO.description">
          </div>
          <div class="form-group">
            <label>Select Genre</label>
            <select class="form-control" ngModel name="genres">
              <!--              <option [value]="undefined">Select Genre</option>-->
              <option *ngFor="let genre of genreList" [value]="genre.id" [selected]="playlistDTO.genres.id == genre.id">{{genre.name}}</option>
            </select>
          </div>
          <div class="pro-form-btn text-center marger_top15">
            <div class="ms_upload_btn">
              <a style="color: white" class="ms_btn" (click)="edit(playlistForm)">Edit</a>
              <a style="color: white" class="ms_btn">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p>${{playlistDTO| json}}</p>
</form>
