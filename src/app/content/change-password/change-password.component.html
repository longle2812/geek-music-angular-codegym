<div class="ms_profile_wrapper">
  <h1>Change password</h1>
  <div class="ms_profile_box">
    <form [formGroup]="pwGroup" (ngSubmit)="changePass()">
      <div class="ms_pro_form">
        <div class="form-group">
          <label>Your old Password * </label>
          <input type="password" class="form-control" id="old_pass">
          <p class="showErrorInput">{{emptyError}}</p>
        </div>
        <div class="form-group">
          <label>Your Password * </label>
          <input type="password" class="form-control" formControlName="password" id="password_input">
          <div *ngIf="pwGroup.get('password').dirty || pwGroup.get('password').touched">
            <p class="showErrorInput" *ngIf="pwGroup.get('password').errors">Password must be 6 -8 characters</p>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm password * </label>
          <input type="password" class="form-control" formControlName="confirmPassword" id="confirm_pass_input">
          <div *ngIf="pwGroup.get('confirmPassword').dirty || pwGroup.get('password').touched">
            <p class="showErrorInput"  *ngIf="pwGroup.hasError('passnotmatch')">
              Confirm pass does not match</p>
          </div>
        </div>
        <div style="margin-left: -73%;margin-top: -2%;">
          <input type="checkbox" (click)="togglePassword()">
          <label style="color: white; margin-left:5px">Show password</label>
        </div>
        <div class="pro-form-btn text-center marger_top15">
          <a style="color: white; cursor: pointer" class="ms_btn" (click)="changePass()">save</a>
          <a routerLink="/album" class="ms_btn">cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
