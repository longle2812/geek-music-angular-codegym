<div class="ms_profile_wrapper">
  <h1>Chane password</h1>
  <div class="ms_profile_box">
    <form [formGroup]="pwGroup" (ngSubmit)="changePass()">
      <div class="ms_pro_form">
        <div class="form-group">
          <label>Your Password * </label>
          <div *ngIf="pwGroup.get('password').touched">
            <p class="showErrorInput" *ngIf="pwGroup.get('password').errors">Password must be 6 -8 characters</p>
          </div>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label>Confirm password * </label>
          <div *ngIf="pwGroup.get('confirmPassword').touched">
            <p class="showErrorInput"  *ngIf="pwGroup.hasError('passnotmatch')">
              Confirm pass does not match</p>
          </div>
          <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
        <div class="pro-form-btn text-center marger_top15">
          <a class="ms_btn" (click)="changePass()">save</a>
          <a routerLink="/album" class="ms_btn">cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
