<div class="ms_weekly_wrapper ms_free_music" id="song_search_result">
  <div class="ms_weekly_inner">

    <div class="row">
      <div class="col-lg-12" *ngIf="songs.length>0">
        <div class="ms_heading">
          <h1>Top results</h1>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="songs.length===0">
        <div class="ms_heading">
          <h1>Sorry, we couldn't found any results</h1>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 padding_right40">
        <div class="ms_weekly_box" *ngFor="let song of songs">
          <div class="weekly_left">
            <div class="w_top_song">
              <div class="w_tp_song_img">
                <img [src]="song.imgUrl" alt="">
                <div class="ms_song_overlay">
                </div>
                <div class="ms_play_icon">
                  <img (click)="playSong(song)" src="/assets/images/svg/play.svg" alt="">
                </div>
              </div>
              <div class="w_tp_song_name">
                <h3><a [routerLink]="['/songs/detail',song.id]">{{song.name}}</a></h3>
                <p>{{song.singers[0].name}}</p>
              </div>
            </div>
          </div>
          <div class="weekly_right">
            <span class="w_song_time">5:10</span>
            <span class="ms_more_icon" data-other="1">
										<img src="/assets/images/svg/more.svg" alt="">
									</span>
            <span class="w_song_dwnload">
										<i class="ms_icon1 dwnload_icon"></i>
									</span>
          </div>
          <ul class="more_option">
            <li><a href="#"><span class="opt_icon"><span class="icon icon_fav"></span></span>Add To Favourites</a></li>
            <li><a href="#"><span class="opt_icon"><span class="icon icon_queue"></span></span>Add To Queue</a></li>
            <li><a href="#"><span class="opt_icon"><span class="icon icon_dwn"></span></span>Download Now</a></li>
            <li><a href="#"><span class="opt_icon"><span class="icon icon_playlst"></span></span>Add To Playlist</a>
            </li>
            <li><a href="#"><span class="opt_icon"><span class="icon icon_share"></span></span>Share</a></li>
          </ul>
        </div>
        <div class="ms_divider"></div>
      </div>
    </div>
  </div>
</div>
