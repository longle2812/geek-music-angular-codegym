<div class="ms_weekly_wrapper">
  <div class="ms_weekly_inner">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>Most like playlist</h1>
          <span class="veiw_all"></span>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 padding_right40">
        <ng-container *ngFor="let playlist of playlists; let i = index">
          <div class="ms_weekly_box">
            <div class="weekly_left">
                                    <span class="w_top_no">
										{{i+1}}
									</span>
              <div class="w_top_song">
                <div class="w_tp_song_img">
                  <img style="width: 200px" src="{{playlist.imgUrl}}" alt="">
                  <div class="ms_song_overlay">
                  </div>
                  <div class="ms_play_icon">
                    <img (click)="playSong(playlist)" src="assets/images/svg/play.svg" alt="">
                  </div>
                </div>
                <div class="w_tp_song_name">
                  <h3><a>{{playlist.name}}</a></h3>
                  <p>Created by: {{playlist.user.username}}</p>
                  <p>{{playlist.likes}} likes</p>
                </div>
              </div>
            </div>
            <div class="weekly_right">
              <span class="ms_more_icon" data-other="1">
										<img src="assets/images/svg/more.svg" alt="">
									</span>
            </div>
            <ul class="more_option">
              <li><a (click)="addToQueue(playlist)" href="#"><span class="opt_icon"><span class="icon icon_queue"></span></span>Add To Queue</a></li>
              <li><a href="#"><span class="opt_icon"><span class="icon icon_share"></span></span>Share</a></li>
            </ul>
          </div>
          <div class="ms_divider"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
